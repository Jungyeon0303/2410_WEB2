<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage bar</title>
    <script src="https://kit.fontawesome.com/5324ec882d.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(226, 255, 242);
        }

        div {
            width: 1000px;
            height: 50px;
            border: 2px solid rgb(70, 70, 218);
            margin: 20px;
            padding-left: 20px;
        }

        .bar_20:hover {
            width: 200px;
            background-color: skyblue;

        }

    </style>
</head>

<body>
    <h1>웹부터 포폴까지!</h1>
    <section>
        <div class="bar_20">
            <p>
                20%
                <i class="fa-solid fa-heart"></i>
            </p>
        </div>
        <div class="bar_40">
            <p>
                40%
                <i class="fa-solid fa-face-kiss-beam"></i>
            </p>
        </div>
        <div class="bar_60">
            <p>
                60%
                <i class="fa-brands fa-gratipay"></i>
            </p>
        </div>
        <div class="bar_80">
            <p>
                80%
                <i class="fa-solid fa-clover"></i>
            </p>
        </div>
        <div class="bar_100">
            <p>
                100%
                <i class="fa-solid fa-shield-heart"></i>
            </p>
        </div>
    </section>
</body>

</html>
