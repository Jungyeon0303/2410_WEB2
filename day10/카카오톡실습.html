<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 실습</title>
    <script src="https://kit.fontawesome.com/5324ec882d.js" crossorigin="anonymous"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .header_top {
            display: flex;
            justify-content: space-between;
        }

        .header_top > nav > ul {
            display: flex;
        }

        .header_top > nav > ul > li {
           list-style: none;
           text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="header_top">
            <h1>kakao</h1>
            <nav>
                <ul>
                    <li><a href="#">소개</a></li>
                    <li><a href="#">이야기</a></li>
                    <li><a href="#">기술과 서비스</a></li>
                    <li><a href="#">약속과 책임</a></li>
                    <li><a href="#">뉴스</a></li>
                    <li><a href="#">투자정보</a></li>
                </ul>
            </nav>
            <div class="icon">
                <figure>
                    <i class="fa-light fa-magnifying-glass"></i>
                </figure>
                <figure>
                    <i class="fa-thin fa-globe"></i>
                </figure>
                <figure>
                    <i class="fa-thin fa-moon"></i>
                </figure>
            </div>
        </div>

        <div class="header_bottom">
            <h3>카카오톡</h3>
            <nav>
                <ul>
                    <li>카톡 안녕가이드</li>
                    <li>카톡설명서</li>
                    <li>다운로드</li>
                </ul>
            </nav>
        </div>
    </header>
</body>

</html>
